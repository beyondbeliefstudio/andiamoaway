media:
  input: src/assets
  output: ../../assets/

content:
- name: itinerary
  label: Itineraries
  path: src/content/itinerary
  type: collection
  fields:
    - {name: title, label: Title, type: string}
    - {name: slug, label: Slug, type: string}
    - {name: description, label: Description, type: string}
    - {name: intro, label: Intro, type: string}
    - {name: duration, label: Duration, type: string}
    - {name: price, label: Price, type: string}
    - {name: isFeatured, label: Featured, type: boolean, default: true}
    - {name: heroImage, label: Hero Image, type: image}
    - {name: body, label: Body, type: rich-text}
- name: specials
  label: Specials
  path: src/content/specials
  type: collection
  fields:
    - {name: title, label: Title, type: string}
    - {name: slug, label: Slug, type: string}
    - {name: description, label: Description, type: string}
    - {name: details, label: Details, type: string}
    - {name: image, label: Image, type: image}
    - {name: isFeatured, label: Featured, type: boolean, default: true}
    - {name: btn_text, label: Button Label, type: string}
    - {name: body, label: Body, type: rich-text}
